<!-- This is a static file -->
<!-- served from your routes in server.js -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A cool thing made with Glitch">

    <title>Connection App - Your Dashboard</title>

    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">

    <!-- import the webpage's client-side javascript file -->
    <script src="/user-page.js" defer></script>
  </head>
  <body>
    <header>
      <p id="session-id">
      </p>
      <h1>CONNECTION APP</h1>
    </header>

    <main>
      <h2 id="welcome">Welcome to your personal dashboard</h2>
      <p>
        Next week's availability:
      </p>
      <ul id="availability">
      </ul>
      <p>
        Next week's platform availability:
      </p>
      <ul id="platforms">
      </ul>
      <p>
        Contact information for the stranger:
      </p>
      <ul id="contact-info">
      </ul>
      <h3>
        If the information above is inaccurate, please update using the form below!
      </h3>
      <form id="availabilityform">
        <label>
          <b>Next Week's Availability:</b> (will add to your availabilities above)<br>
          <label>Start Date:</label>
          <input name="start-date" type="date">
          <label>Start Time:</label>
          <input name="start-time" type="time">
          <label>End Date:</label>
          <input name="end-date" type="date">
          <label>Start Date:</label>
          <input name="end-time" type="time">
        </label>
        <button type="submit" id="submit-ava-update">Submit Availability Update</button>
        <p id="errorbox" style="color:red">
        </p>
        </form>
      
      <form id="platformform">
         <label>
          <b>Your Available Platforms:</b>(Will replace the values above)
        </label>
        <div class="checkboxes">
          <label for="platform1"><input type="checkbox" id="platform1" name="Facebook" value="Yes"><span>Facebook</span></label>
          <label for="platform2"><input type="checkbox" id="platform2" name="WhatsApp" value="Yes"><span>WhatsApp</span></label>
          <label for="platform3"><input type="checkbox" id="platform3" name="Discord" value="Yes"><span>Discord</span></label>
          <label for="platform4"><input type="checkbox" id="platform4" name="Zoom" value="Yes"><span>Zoom</span></label>
        </div>
        <button type="submit" id="submit-plat-update">Submit Platform Update</button>
      </form>
         
        <form id="infoform">
        <label>
          <b>Contact information:</b>(Will replace the values above)
          <input type="text" name="contact" maxlength="500" required placeholder="e.g. You can reach me via XXX by XXX...">
          P.s. if you do not provide this, there will be no way the stranger can contact you as your email is private by default 
        </label>
        <button type="submit" id="submit-info-update">Submit Contact Update</button>
      </form>
    </main>
    <br>
    <form id="logout" style="background-color:white"> 
      <button type="submit" style="background-color:black;color:white">Log Out</button>  
    </form>
    
  </body>
</html>
